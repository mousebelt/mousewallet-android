apply plugin: 'com.android.library'

android {
    compileSdkVersion 25
    compileOptions {
        targetCompatibility 1.8
        sourceCompatibility 1.8
    }
}

allprojects {
    repositories {
        jcenter()
        mavenCentral()
        flatDir() {
            dirs 'libs'
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.google.guava:guava:25.0-android'
    implementation 'io.ethmobile:ethdroid:2.0.0-m2'
    implementation 'io.github.novacrypto:BIP44:0.0.3'
    implementation 'io.github.novacrypto:BIP39:0.1.9'
    implementation 'io.github.novacrypto:BIP32:0.0.9'
    implementation 'io.github.novacrypto:Base58:0.1.3@jar'
    implementation (name: 'neoutils', ext: 'aar')
    implementation 'commons-codec:commons-codec:1.3'
}
